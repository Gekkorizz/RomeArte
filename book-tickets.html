<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RomeArte - Book Tickets</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            overflow-x: hidden;
        }
        .navbar {
            background-color: rgba(103, 58, 183, 0.7);
            padding: 1rem 0;
        }
        .navbar-brand {
            font-family: 'Playfair Display', serif;
            font-weight: 700;
            color: white !important;
        }
        .nav-link {
            color: white !important;
            font-weight: 300;
        }
        .section {
            padding: 3rem 0;
        }
        h1 {
            font-family: 'Playfair Display', serif;
            color: #4a0e78;
            margin-bottom: 2rem;
        }
        .form-control {
            border-radius: 20px;
        }
        .btn-checkout {
            background-color: #e0b0ff;
            border: none;
            border-radius: 20px;
            padding: 10px 30px;
            color: black;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="index.html">RomeArte</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="exhibitions.html">Exhibitions</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="pricing.html">Pricing</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="support.html">Support</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <section id="book-tickets" class="section">
        <div class="container py-5">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="booking-form">
                        <h1 class="text-center mb-5">Book Tickets</h1>
                        <form>
                            <div class="mb-3">
                                <label for="booking-name" class="form-label">Name</label>
                                <input type="text" class="form-control" id="booking-name" required>
                            </div>
                            <div class="mb-3">
                                <label for="booking-email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="booking-email" required>
                            </div>
                            <div class="mb-3">
                                <label for="people" class="form-label">Number of People</label>
                                <input type="number" class="form-control" id="people" required>
                            </div>
                            <div class="mb-3">
                                <label for="phone" class="form-label">Phone Number</label>
                                <input type="tel" class="form-control" id="phone" required>
                            </div>
                            <div class="mb-3">
                                <p class="fw-bold">Price: $999</p>
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-checkout">Checkout</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
