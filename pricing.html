<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RomeArte - Pricing</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            overflow-x: hidden;
        }
        .navbar {
            background-color: rgba(103, 58, 183, 0.7);
            padding: 1rem 0;
        }
        .navbar-brand {
            font-family: 'Playfair Display', serif;
            font-weight: 700;
            color: white !important;
        }
        .nav-link {
            color: white !important;
            font-weight: 300;
        }
        .section {
            padding: 3rem 0;
        }
        h1 {
            font-family: 'Playfair Display', serif;
            color: #4a0e78;
            margin-bottom: 2rem;
        }
        .pricing-item {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            margin-bottom: 2rem;
            text-align: center;
        }
        .pricing-item h2 {
            margin-bottom: 1rem;
            color: #4a0e78;
        }
        .pricing-item p {
            margin-bottom: 1.5rem;
        }
        .btn-details {
            background-color: #f0a500;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 8px 16px;
            text-align: center;
            display: inline-block;
        }
        .btn-details:hover {
            background-color: #e08900;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="index.html">RomeArte</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="exhibitions.html">Exhibitions</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="pricing.html">Pricing</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="support.html">Support</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <section id="pricing" class="section">
        <div class="container py-5">
            <h1 class="text-center">Pricing</h1>
            <div class="row">
                <div class="col-md-4 mb-4">
                    <div class="pricing-item">
                        <h2>Standard Ticket</h2>
                        <p>$15 per person</p>
                        <a href="#" class="btn-details">Purchase</a>
                    </div>
                </div>
                <div class="col-md-4 mb-4">
                    <div class="pricing-item">
                        <h2>Family Pass</h2>
                        <p>$45 for 2 adults and 2 children</p>
                        <a href="#" class="btn-details">Purchase</a>
                    </div>
                </div>
                <div class="col-md-4 mb-4">
                    <div class="pricing-item">
                        <h2>Annual Pass</h2>
                        <p>$100 for unlimited visits</p>
                        <a href="#" class="btn-details">Purchase</a>
                    </div>
                </div>
            </div>
        </div>
    </section>
